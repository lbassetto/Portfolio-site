<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucie Bassetto Portfolio</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- whole body contained into a grid -->
  <div class="grid">

<!-- header difinition -->
    <header class="header">
      <div class="col-4">
        <img class="udacity-logo" src="http://placehold.it/100x100" alt="Udacity logo">
      </div>
      <div class="col-8">
        <h1>Lucie Bassetto</h1>
        <h4>Front-end developer</h4>
      </div>
    </header>

<!-- cover picture -->
    <div class="main-photo-container">
      <div class="col-12">
        <img class="main-photo" src="http://placekitten.com/1000/350" alt="Cover picture">
      </div>
    </div>

<!-- container for h2 -->
    <div class="featured-work">
      <div class="col-12">
        <h2>Featured Work</h2>
      </div>
    </div>

<!-- project list provided in three columns -->
    <div class="project-list">
      <div class="col-project">
        <img class="logo-project" src="http://placehold.it/300x150" alt="Appify picture">
        <div class="project-info">
          <h3>Appify</h3>
          <p><a href="#">https://github.com/udacit/Appify/</a></p>
        </div>
      </div>

      <div class="col-project">
        <img class="logo-project" src="http://placehold.it/300x150" alt="Sunflower picture">
        <div class="project-info">
          <h3>Sunflower</h3>
          <p><a href="#">https://github.com/udacit/Sunflower/</a></p>
        </div>
      </div>

      <div class="col-project last">
        <img class="logo-project" src="http://placehold.it/300x150" alt="Bokeh picture">
        <div class="project-info">
          <h3>Bokeh</h3>
          <p><a href="#">https://github.com/udacit/Bokeh/</a></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
